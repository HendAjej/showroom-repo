<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/template_login.xhtml">
	<ui:define name="content">

	<div style="text-align: center;">
                    <h:graphicImage alt="logo" library="img" name="Capture.PNG" />
	</div>

		<h1 style="text-align: center; font-weight: bold;">Lartistou</h1>
		<h:messages id="err" class="alert alert-danger alert-dismissible"
			style="list-style-type: none;" />

		<h:form id="form_login">
			<div class="form-group">
				<h:outputLabel value="Email:" for="mail" />
				<h:inputText id="mail" class="form-control"
					value="#{authentification.user.email}" required="true" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Password:" for="passowrd" />
				<h:inputSecret id="passowrd" class="form-control"
					value="#{authentification.user.password}" required="true" />
			</div>
				<h:commandButton id="btn_signin" value="Sign in" style="width: 100%;" class="btn btn-primary"
					action="#{authentification.doLogin()}"  />
		</h:form>
	</ui:define>
</ui:composition>
</html>
