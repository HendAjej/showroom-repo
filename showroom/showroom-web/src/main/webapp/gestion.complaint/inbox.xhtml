<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	
<h:head></h:head>
<body>
	
	<h:form>
		<f:view>
			<center>
				<p:fieldset id="Inbox" legend="Complaint Inbox"
					style="margin-top:20px">

					<p:dataTable value="#{complaintBean.complaints}" var="p" border="1">

						<p:column headerText="Date" sortBy="#{p.complaintId.date}"
							filterBy="#{p.complaintId.date}" footerText="contains"
							filterMatchMode="contains">
							<h:outputText value="#{p.complaintId.date}" />
						</p:column>
						<p:column headerText="Sender" sortBy="#{p.complainer.firstName}"
							filterBy="#{p.complainer.firstName}" footerText="contains"
							filterMatchMode="contains">
							<h:outputText
								value="#{p.complainer.firstName}  #{p.complainer.lastName}" />
						</p:column>
						<p:column headerText="Email" sortBy="#{p.complainer.email}"
							filterBy="#{p.complainer.email}" footerText="contains"
							filterMatchMode="contains">
							<h:outputText value="#{p.complainer.email}" />
						</p:column>
						<p:column headerText="Subject" sortBy="#{p.subject}"
							filterBy="#{p.subject}" footerText="contains"
							filterMatchMode="contains">
							<h:outputText value="#{p.subject}" />
						</p:column>
						<p:column headerText="Message" sortBy="#{p.message}"
							filterBy="#{p.message}" footerText="contains"
							filterMatchMode="contains">
							<h:outputText value="#{p.message}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="action" />
							</f:facet>
							<h:commandButton value="select">
								<f:setPropertyActionListener value="#{p}"
									target="#{complaintBean.complaint}"></f:setPropertyActionListener>
							</h:commandButton>
						</p:column>
					</p:dataTable>

				</p:fieldset>
			</center>
			<p:fieldset legend="Complaint Detail" style="margin-top:20px">

				<ui:include src="/gestion.complaint/Detail.xhtml" />

			</p:fieldset>

		

		</f:view>
	</h:form>


</body>

</html>
