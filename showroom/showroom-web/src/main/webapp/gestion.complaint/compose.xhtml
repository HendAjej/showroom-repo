<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      > 
      
      <ui:define name="title">Compose a complaint</ui:define>
      <h1>Compose Complaint</h1>
      <h:form>
	 	<h:panelGrid columns="2">
			<h:outputLabel value="subject" />
			<h:inputText value="#{complaintBean.complaint.subject}" />
			<h:outputLabel value="message" />
			<h:inputText value="#{complaintBean.complaint.message}"/>
		</h:panelGrid>
	
		
		<h:panelGrid columns="1">
		<h:commandButton action="#{complaintBean.doSend()}" value="Send" />
		<h:commandLink action="inbox" value="Inbox" />
		<h:commandLink action="sent" value="Complaint Sent" />
	</h:panelGrid>
	
	  </h:form>

</ui:composition>
