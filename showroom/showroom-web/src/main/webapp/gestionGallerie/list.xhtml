							<h:outputText value="#{p.nbrespace}" />
						</p:column>
						<p:column headerText="StarRating" sortBy="#{p.starRating}" filterBy="#{p.starRating}" footerText="contains" filterMatchMode="contains">
							<h:outputText value="#{p.starRating}" />
						</p:column>
						<p:column headerText="Surface" sortBy="#{p.surface}" filterBy="#{p.surface}" footerText="contains" filterMatchMode="contains">
